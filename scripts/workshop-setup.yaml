      - templateName: "pre-mod-app-conf-examp"
        targetTags:
          - tagKey: "${ADWRKSHP_APM_APP_NAME}"
            tagValue: "@[ADWRKSHP_APM_APP_NAME_PRE]"
            
      - templateName: "workshop-user-details"
        targetTags:
