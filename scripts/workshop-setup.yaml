      - tagKey: "@[ADWRKSHP_BT_ORIGNAL_NAME_02]"
        tagValue: "/rest/loanUnderwritingComplete"
      - tagKey: "@[ADWRKSHP_BT_ORIGNAL_NAME_03]"
